<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Login â€” Woke</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Customer Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500" required>
      <input type="password" id="password" placeholder="Password"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-500" required>
      <button type="submit"
        class="w-full py-2 bg-teal-600 text-white rounded hover:bg-teal-700">Login</button>
    </form>
    <p class="mt-4 text-sm text-center">
      Don't have an account? <a href="register.html" class="text-teal-600 hover:underline">Sign up</a>
    </p>
    <p class="mt-2 text-sm text-center">
      Are you a service provider? <a href="provider-login.html" class="text-teal-600 hover:underline">Provider Login</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://127.0.0.1:8000/login/customer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("customerId", data.user_id);
          localStorage.setItem("userName", data.user_name || "User");
          console.log("Login successful for user:", data.user_name, "ID:", data.user_id);
          alert("Login successful!");
          window.location.href = "index.html"; // Redirect to main landing page
        } else {
          alert(data.detail || "Login failed");
        }
      } catch (err) {
        console.error("Login error:", err);
        alert("Login failed. Check console for details.");
      }
    });
  </script>
</body>
</html>
