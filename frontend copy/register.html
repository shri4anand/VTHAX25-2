<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€” Woke</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <div class="mb-4 flex justify-center space-x-4">
      <button id="customerBtn" class="px-4 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700">Customer</button>
      <button id="taskerBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">Tasker</button>
    </div>

    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
      </div>

      <div id="taskerFields" class="hidden space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Skills (comma separated)</label>
          <input type="text" id="skills" placeholder="e.g., Plumbing, Electrical" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Hourly Rate ($)</label>
          <input type="number" id="hourlyRate" min="0" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Bio</label>
          <textarea id="bio" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="A short bio about you"></textarea>
        </div>
      </div>

      <button type="submit" class="w-full py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700">Register</button>
    </form>

    <p class="text-sm mt-4 text-center">Already have an account? <a href="login.html" class="text-teal-600 hover:underline">Login</a></p>
  </div>

  <script>
    let userType = "customer"; // default
    const customerBtn = document.getElementById("customerBtn");
    const taskerBtn = document.getElementById("taskerBtn");
    const taskerFields = document.getElementById("taskerFields");
    const form = document.getElementById("registerForm");

    customerBtn.addEventListener("click", () => {
      userType = "customer";
      customerBtn.classList.add("bg-teal-600", "text-white");
      customerBtn.classList.remove("bg-gray-200", "text-gray-700");
      taskerBtn.classList.add("bg-gray-200", "text-gray-700");
      taskerBtn.classList.remove("bg-teal-600", "text-white");
      taskerFields.classList.add("hidden");
    });

    taskerBtn.addEventListener("click", () => {
      userType = "tasker";
      taskerBtn.classList.add("bg-teal-600", "text-white");
      taskerBtn.classList.remove("bg-gray-200", "text-gray-700");
      customerBtn.classList.add("bg-gray-200", "text-gray-700");
      customerBtn.classList.remove("bg-teal-600", "text-white");
      taskerFields.classList.remove("hidden");
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
      };

      if (userType === "tasker") {
        data.skills = document.getElementById("skills").value.split(",").map(s => s.trim());
        data.hourly_rate = parseFloat(document.getElementById("hourlyRate").value);
        data.bio = document.getElementById("bio").value;
      }

      try {
        const res = await fetch(`http://127.0.0.1:8000/register/${userType}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          const idKey = userType === "customer" ? "user_id" : "tasker_id";
          localStorage.setItem("customerId", result[idKey]);
          alert("Registration successful!");
          window.location.href = "index.html";
        } else {
          alert(result.detail || "Registration failed");
        }
      } catch (err) {
        console.error("Registration error:", err);
        alert("Registration failed. Check console.");
      }
    });
  </script>

</body>
</html>
