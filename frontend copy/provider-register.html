<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Registration - Woke</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <a href="index.html" class="flex items-center justify-center space-x-2 mb-6">
                <div class="w-10 h-10 bg-gradient-to-r from-teal-600 to-teal-700 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-lg">W</span>
                </div>
                <span class="text-3xl font-extrabold text-gray-900">woke</span>
            </a>
            <h2 class="text-3xl font-bold text-gray-900">Become a Provider</h2>
            <p class="mt-2 text-sm text-gray-600">
                Join our network of trusted service professionals
            </p>
        </div>

        <!-- Registration Form -->
        <form class="mt-8 space-y-6" id="registerForm">
            <div class="space-y-4">
                <!-- Full Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input id="name" name="name" type="text" autocomplete="name" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500"
                        placeholder="Enter your full name">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500"
                        placeholder="Enter your email">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500"
                        placeholder="Create a password">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" autocomplete="new-password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500"
                        placeholder="Confirm your password">
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input id="phone" name="phone" type="tel" autocomplete="tel" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500"
                        placeholder="(123) 456-7890">
                </div>

                <!-- Skills -->
                <div>
                    <label for="skills" class="block text-sm font-medium text-gray-700">Skills & Services</label>
                    <textarea id="skills" name="skills" rows="3" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500"
                        placeholder="List your skills and services (e.g., Plumbing, Electrical, Cleaning, etc.)"></textarea>
                </div>

                <!-- Hourly Rate -->
                <div>
                    <label for="hourlyRate" class="block text-sm font-medium text-gray-700">Hourly Rate ($)</label>
                    <input id="hourlyRate" name="hourlyRate" type="number" min="10" max="200" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500"
                        placeholder="25">
                </div>

                <!-- Bio -->
                <div>
                    <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
                    <textarea id="bio" name="bio" rows="3"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500"
                        placeholder="Tell us about yourself and your experience"></textarea>
                </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="flex items-center">
                <input id="terms" name="terms" type="checkbox" required
                    class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded">
                <label for="terms" class="ml-2 block text-sm text-gray-900">
                    I agree to the <a href="privacy-policy.html" class="text-teal-600 hover:text-teal-500">Terms of Service</a> and <a href="privacy-policy.html" class="text-teal-600 hover:text-teal-500">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i data-lucide="user-plus" class="h-5 w-5 text-teal-500 group-hover:text-teal-400"></i>
                    </span>
                    Create Provider Account
                </button>
            </div>

            <!-- Login Link -->
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Already have a provider account?
                    <a href="provider-login.html" class="font-medium text-teal-600 hover:text-teal-500">
                        Sign in here
                    </a>
                </p>
            </div>

            <!-- Back to Customer Registration -->
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Looking for customer registration?
                    <a href="register.html" class="font-medium text-teal-600 hover:text-teal-500">
                        Customer Registration
                    </a>
                </p>
            </div>
        </form>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Phone number formatting
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function(e) {
            let value = this.value.replace(/\D/g, '');
            if (value.length > 10) {
                value = value.substring(0, 10);
            }
            
            let formatted = '';
            if (value.length === 0) {
                formatted = '';
            } else if (value.length <= 3) {
                formatted = '(' + value;
            } else if (value.length <= 6) {
                formatted = '(' + value.substring(0, 3) + ') ' + value.substring(3);
            } else {
                formatted = '(' + value.substring(0, 3) + ') ' + value.substring(3, 6) + '-' + value.substring(6);
            }
            
            this.value = formatted;
        });

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: password,
                phone: document.getElementById('phone').value,
                skills: document.getElementById('skills').value.split(',').map(s => s.trim()),
                hourly_rate: parseInt(document.getElementById('hourlyRate').value),
                bio: document.getElementById('bio').value
            };
            
            // Store phone in localStorage since it's not in the database
            localStorage.setItem('providerPhone', formData.phone);
            
            try {
                const response = await fetch('http://127.0.0.1:8000/register/provider', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Registration successful! Please login to continue.');
                    window.location.href = 'provider-login.html';
                } else {
                    alert('Registration failed: ' + data.detail);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed. Please try again.');
            }
        });
    </script>
</body>
</html>
