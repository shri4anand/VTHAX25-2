<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Provider Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="provider-dashboard.html" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-r from-teal-600 to-teal-700 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">W</span>
                    </div>
                    <span class="text-2xl font-extrabold text-gray-900">woke</span>
                </a>

                <!-- Desktop Nav -->
                <nav class="hidden md:flex space-x-2">
                    <a href="provider-dashboard.html" class="flex items-center space-x-2 px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-teal-600 hover:bg-gray-50">
                        <i data-lucide="home" class="w-4 h-4"></i><span>Dashboard</span>
                    </a>
                    <a href="provider-bookings.html" class="flex items-center space-x-2 px-3 py-2 rounded-md text-sm font-medium text-teal-600 bg-teal-50">
                        <i data-lucide="calendar" class="w-4 h-4"></i><span>Bookings</span>
                    </a>
                    <a href="provider-profile.html" class="flex items-center space-x-2 px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-teal-600 hover:bg-gray-50">
                        <i data-lucide="user" class="w-4 h-4"></i><span>Profile</span>
                    </a>
                    <a href="provider-earnings.html" class="flex items-center space-x-2 px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-teal-600 hover:bg-gray-50">
                        <i data-lucide="dollar-sign" class="w-4 h-4"></i><span>Earnings</span>
                    </a>
                </nav>

                <!-- User Menu -->
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <button id="userMenuBtn" class="flex items-center space-x-2 px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <div class="w-8 h-8 bg-teal-600 rounded-full flex items-center justify-center">
                                <span class="text-white font-semibold text-sm" id="userInitials">JD</span>
                            </div>
                            <span id="userName">John Doe</span>
                            <i data-lucide="chevron-down" class="w-4 h-4"></i>
                        </button>
                        <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                            <a href="provider-profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile Settings</a>
                            <a href="provider-earnings.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Earnings</a>
                            <hr class="my-1">
                            <button onclick="logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign Out</button>
                        </div>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobileMenuBtn" class="md:hidden rounded-md p-2 hover:bg-gray-100">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- Mobile Nav -->
            <div id="mobileMenu" class="hidden md:hidden py-4 space-y-2 border-t">
                <a href="provider-dashboard.html" class="flex items-center space-x-2 px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-teal-600 hover:bg-gray-50">
                    <i data-lucide="home" class="w-4 h-4"></i><span>Dashboard</span>
                </a>
                <a href="provider-bookings.html" class="flex items-center space-x-2 px-3 py-2 rounded-md text-sm font-medium text-teal-600 bg-teal-50">
                    <i data-lucide="calendar" class="w-4 h-4"></i><span>Bookings</span>
                </a>
                <a href="provider-profile.html" class="flex items-center space-x-2 px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-teal-600 hover:bg-gray-50">
                    <i data-lucide="user" class="w-4 h-4"></i><span>Profile</span>
                </a>
                <a href="provider-earnings.html" class="flex items-center space-x-2 px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-teal-600 hover:bg-gray-50">
                    <i data-lucide="dollar-sign" class="w-4 h-4"></i><span>Earnings</span>
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">My Bookings</h1>
            <p class="text-gray-600 mt-2">Manage your service bookings and appointments</p>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <div class="flex flex-wrap items-center gap-4">
                <div class="flex items-center space-x-2">
                    <label class="text-sm font-medium text-gray-700">Filter by status:</label>
                    <select id="statusFilter" class="border border-gray-300 rounded-md px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-teal-500">
                        <option value="">All</option>
                        <option value="pending">Pending</option>
                        <option value="accepted">Accepted</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="flex items-center space-x-2">
                    <label class="text-sm font-medium text-gray-700">Sort by:</label>
                    <select id="sortFilter" class="border border-gray-300 rounded-md px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-teal-500">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="status">Status</option>
                    </select>
                </div>
                <button onclick="refreshBookings()" class="ml-auto flex items-center px-4 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700 text-sm font-medium">
                    <i data-lucide="refresh-cw" class="w-4 h-4 mr-2"></i>
                    Refresh
                </button>
            </div>
        </div>

        <!-- Bookings List -->
        <div class="space-y-6">
            <div id="bookingsList">
                <!-- Bookings will be loaded here -->
            </div>
            
            <!-- Loading State -->
            <div id="loadingState" class="hidden text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-teal-600"></div>
                <p class="mt-2 text-gray-500">Loading bookings...</p>
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-12">
                <i data-lucide="calendar-x" class="w-12 h-12 text-gray-400 mx-auto mb-4"></i>
                <h3 class="text-lg font-medium text-gray-900 mb-2">No bookings found</h3>
                <p class="text-gray-500">You don't have any bookings yet.</p>
            </div>
        </div>
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        let allBookings = [];
        let filteredBookings = [];

        // Check authentication
        function checkAuth() {
            const providerId = localStorage.getItem("providerId");
            const providerName = localStorage.getItem("providerName");
            
            if (!providerId) {
                window.location.href = "provider-login.html";
                return;
            }
            
            // Update UI with provider info
            document.getElementById("userName").textContent = providerName || "Provider";
            document.getElementById("userInitials").textContent = (providerName || "P").charAt(0).toUpperCase();
        }

        // Load bookings
        async function loadBookings() {
            const providerId = localStorage.getItem("providerId");
            if (!providerId) return;

            showLoadingState();

            try {
                const response = await fetch(`http://127.0.0.1:8000/bookings?provider_id=${providerId}`);
                const data = await response.json();
                
                if (response.ok) {
                    allBookings = data.bookings || [];
                    filteredBookings = [...allBookings];
                    displayBookings();
                } else {
                    console.error("Failed to fetch bookings:", data);
                    showEmptyState();
                }
            } catch (error) {
                console.error("Error loading bookings:", error);
                showEmptyState();
            }
        }

        // Display bookings
        function displayBookings() {
            const container = document.getElementById("bookingsList");
            const loadingState = document.getElementById("loadingState");
            const emptyState = document.getElementById("emptyState");
            
            loadingState.classList.add("hidden");
            
            if (filteredBookings.length === 0) {
                container.innerHTML = "";
                emptyState.classList.remove("hidden");
                return;
            }
            
            emptyState.classList.add("hidden");
            
            container.innerHTML = filteredBookings.map(booking => createBookingCard(booking)).join('');
        }

        // Create booking card
        function createBookingCard(booking) {
            const statusColor = getStatusColor(booking.status);
            const statusIcon = getStatusIcon(booking.status);
            const createdDate = new Date(booking.created_at).toLocaleDateString();
            const createdTime = new Date(booking.created_at).toLocaleTimeString();
            
            return `
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center space-x-3 mb-2">
                                <h3 class="text-lg font-semibold text-gray-900">${booking.task?.title || 'Service'}</h3>
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusColor}">
                                    <i data-lucide="${statusIcon}" class="w-3 h-3 mr-1"></i>
                                    ${booking.status}
                                </span>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                                <div>
                                    <p class="text-sm text-gray-500">Customer</p>
                                    <p class="font-medium text-gray-900">${booking.customer_name || 'N/A'}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500">Phone</p>
                                    <p class="font-medium text-gray-900">${booking.customer_phone || 'N/A'}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500">Address</p>
                                    <p class="font-medium text-gray-900">${booking.customer_address || 'N/A'}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500">Created</p>
                                    <p class="font-medium text-gray-900">${createdDate} at ${createdTime}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex flex-col space-y-2 ml-4">
                            ${getActionButtons(booking)}
                        </div>
                    </div>
                </div>
            `;
        }

        // Get status color
        function getStatusColor(status) {
            switch (status) {
                case 'pending': return 'bg-yellow-100 text-yellow-800';
                case 'accepted': return 'bg-blue-100 text-blue-800';
                case 'completed': return 'bg-green-100 text-green-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        // Get status icon
        function getStatusIcon(status) {
            switch (status) {
                case 'pending': return 'clock';
                case 'accepted': return 'check-circle';
                case 'completed': return 'check';
                default: return 'circle';
            }
        }

        // Get action buttons based on status
        function getActionButtons(booking) {
            switch (booking.status) {
                case 'pending':
                    return `
                        <button onclick="acceptBooking('${booking.id}')" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 text-sm font-medium">
                            Accept
                        </button>
                        <button onclick="declineBooking('${booking.id}')" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 text-sm font-medium">
                            Decline
                        </button>
                    `;
                case 'accepted':
                    return `
                        <button onclick="completeBooking('${booking.id}')" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm font-medium">
                            Mark Complete
                        </button>
                    `;
                case 'completed':
                    return `
                        <span class="px-4 py-2 bg-gray-100 text-gray-600 rounded-md text-sm font-medium">
                            Completed
                        </span>
                    `;
                default:
                    return '';
            }
        }

        // Accept booking
        async function acceptBooking(bookingId) {
            try {
                const response = await fetch(`http://127.0.0.1:8000/bookings/${bookingId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        status: 'accepted'
                    })
                });
                
                if (response.ok) {
                    alert('Booking accepted successfully!');
                    loadBookings();
                } else {
                    alert('Failed to accept booking');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to accept booking');
            }
        }

        // Decline booking
        async function declineBooking(bookingId) {
            if (!confirm('Are you sure you want to decline this booking?')) {
                return;
            }
            
            try {
                const response = await fetch(`http://127.0.0.1:8000/bookings/${bookingId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        status: 'completed' // Using completed as declined due to DB constraints
                    })
                });
                
                if (response.ok) {
                    alert('Booking declined');
                    loadBookings();
                } else {
                    alert('Failed to decline booking');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to decline booking');
            }
        }

        // Complete booking
        async function completeBooking(bookingId) {
            try {
                const response = await fetch(`http://127.0.0.1:8000/bookings/${bookingId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        status: 'completed'
                    })
                });
                
                if (response.ok) {
                    alert('Booking marked as completed!');
                    loadBookings();
                } else {
                    alert('Failed to complete booking');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to complete booking');
            }
        }

        // Filter bookings
        function filterBookings() {
            const statusFilter = document.getElementById('statusFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            
            filteredBookings = allBookings.filter(booking => {
                if (statusFilter && booking.status !== statusFilter) {
                    return false;
                }
                return true;
            });
            
            // Sort bookings
            filteredBookings.sort((a, b) => {
                switch (sortFilter) {
                    case 'newest':
                        return new Date(b.created_at) - new Date(a.created_at);
                    case 'oldest':
                        return new Date(a.created_at) - new Date(b.created_at);
                    case 'status':
                        return a.status.localeCompare(b.status);
                    default:
                        return 0;
                }
            });
            
            displayBookings();
        }

        // Show loading state
        function showLoadingState() {
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('bookingsList').innerHTML = '';
        }

        // Show empty state
        function showEmptyState() {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('emptyState').classList.remove('hidden');
            document.getElementById('bookingsList').innerHTML = '';
        }

        // Refresh bookings
        function refreshBookings() {
            loadBookings();
        }

        // User menu toggle
        document.getElementById("userMenuBtn").addEventListener("click", function() {
            const menu = document.getElementById("userMenu");
            menu.classList.toggle("hidden");
        });

        // Close user menu when clicking outside
        document.addEventListener("click", function(e) {
            const menu = document.getElementById("userMenu");
            const btn = document.getElementById("userMenuBtn");
            if (!btn.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.add("hidden");
            }
        });

        // Mobile menu toggle
        document.getElementById("mobileMenuBtn").addEventListener("click", function() {
            const menu = document.getElementById("mobileMenu");
            menu.classList.toggle("hidden");
        });

        // Filter event listeners
        document.getElementById('statusFilter').addEventListener('change', filterBookings);
        document.getElementById('sortFilter').addEventListener('change', filterBookings);

        // Logout function
        function logout() {
            localStorage.removeItem("providerId");
            localStorage.removeItem("providerName");
            window.location.href = "provider-login.html";
        }

        // Initialize page
        checkAuth();
        loadBookings();
    </script>
</body>
</html>
